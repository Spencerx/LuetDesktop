# MocaccinoOS Performance Optimizations
#
# This file sets preferred defaults for optimized system and network performance.
# These settings improve packet scheduling, congestion control, and responsiveness 
# for better performance in gaming, networking, and high-performance workloads.
#
# Users can override these settings by creating a file in:
#   /etc/sysctl.d/99-custom.conf
# Example:
#   echo "net.ipv4.tcp_congestion_control=cubic" | sudo tee /etc/sysctl.d/99-custom.conf
#   sudo sysctl --system
#

# ──────────────────────────────────────────────────────────────
# Network Optimizations
# ──────────────────────────────────────────────────────────────

# Use FQ (Fair Queuing) as the default queuing discipline
# Improves packet scheduling and reduces bufferbloat.
net.core.default_qdisc=fq

# Enable BBR (Bottleneck Bandwidth and RTT) congestion control
# Reduces latency and improves network throughput.
net.ipv4.tcp_congestion_control=bbr

# ──────────────────────────────────────────────────────────────
# Memory Management (Informational Only)
# ──────────────────────────────────────────────────────────────

# The default Linux `vm.max_map_count` is 65530. This is usually fine for most users.
# Some workloads (databases, gaming, AI/ML) may need a higher value.
#
# Users can override this by adding:
#   /etc/sysctl.d/99-custom.conf
# Example:
#   echo "vm.max_map_count=262144" | sudo tee /etc/sysctl.d/99-custom.conf
#   sudo sysctl --system
#
# Recommended values:
# - Default Linux: 65530
# - Elasticsearch: 262144
# - High-performance workloads: 1048576+
#
# Uncomment to modify:
# vm.max_map_count=65530
