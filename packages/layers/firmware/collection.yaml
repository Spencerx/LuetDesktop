        name: "firmware-amd"
        version: ">=0"
      - category: "layers"
        name: "firmware-amdgpu"
        version: ">=0"
      - category: "layers"
        name: "firmware-amd-ucode"
        version: ">=0"
      - category: "layers"
        name: "firmware-ar3k"
        version: ">=0"
