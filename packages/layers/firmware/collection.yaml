      - name: b43-firmware
        category: sys-firmware
        version: '>=0'
      - name: linux-firmware
        category: sys-kernel
        version: '>=0'
  - category: "layers"
    name: "firmware-amdgpu"
    version: 2+88
    uri:
      - https://git.kernel.org/?p=linux/kernel/git/firmware/linux-firmware.git
    license: "GPL-2 GPL-2+ GPL-3 BSD MIT"
    description: "Binary firmware for AMD Radeon Graphics Processing Units (GPUs), covering GCN, RDNA, and CDNA architectures."

  - category: "layers"
    name: "firmware-3com"
