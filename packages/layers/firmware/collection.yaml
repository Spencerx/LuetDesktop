      - https://git.kernel.org/?p=linux/kernel/git/firmware/linux-firmware.git
    license: "GPL-2 GPL-2+ GPL-3 BSD MIT"
    description: "Proprietary firmware binary blobs specifically for older 3Com wired network interface cards (NICs)."

  - category: "layers"
    name: "firmware-advansys"
