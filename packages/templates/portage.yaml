{{ define "portage_excludes" }}
- ^/var/cache/distfiles
- ^/usr/portage/distfiles
- ^/var/db/repos
- ^/var/cache/edb
- ^/usr/portage
- ^/var/db/pkg
- ^/var/lib/portage
- ^/var/log
# devel split
- ^/usr/include
- ^/luetbuild
- ^/tmp
{{end}}

{{ define "portage_env" }}
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
- JOBS={{ ( index .Values.labels "emerge.jobs" ) | default "3" }}
{{end}}

{{ define "portage_prelude_build" }}
- | 
  emerge -j ${JOBS} --onlydeps --onlydeps-with-rdeps n {{ ( index .Values.labels "emerge.packages" ) }} && \
  emerge -C {{ ( index .Values.labels "emerge.packages" ) }} && \
  find / -xtype l 2>/dev/null -exec rm {} \;
{{end}}

{{ define "portage_build" }}
- emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }}
- etc-update -q --automode -5
{{end}}
