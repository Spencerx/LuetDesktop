packages:
  - category: "kernel"
    name: "mocaccino-initramfs-test"
    modules_name: "mocaccino-modules"
    version: "6.13.4"
    git_sha: "ff9c8884b4a616233eeea068697dfc672c22e2ca"
    golang_version: "1.20.14"
    arch: "amd64"
    labels:
      autobump.revdeps: "false"
      autobump.string_replace: '{ "prefix": "" }'
      autobump.strategy: "custom"
      autobump.prefix: "prefix"
      autobump.hook: |
        curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "stable") ][0].version'
      autobump.version_hook: |
        curl -Ls https://kernel.org/releases.json | jq -cr '[ .releases[] | select(.moniker == "stable") ][0].version'
      package.version: "6.13.4"
