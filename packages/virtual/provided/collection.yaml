packages:
- category: "system"
  name: "kmod"
  version: "1"
  description: "Virtual package"
  requires:
  - &dep
    name: system-x
    category: "layers"
    version: ">=0"
- category: "utils"
  name: "xz"
  version: "1"
  description: "Virtual package"
  requires:
  - <<: *dep
# Early MOS had a layer called codecs but this is merged into layers/fs. This virtual is here because we need a layers/codecs that 
# doesn't own any files.
- category: "layers"
  name: "codecs"
  version: "1"
  description: "Virtual package"
  requires:
  - category: "layers"
    name: "sys-fs"
    version: ">=0"
# The following might not be shipped by system-x yet. But required by unattended-installer (which right now it's not supposed to work)
- category: "networking"
  name: "iptables"
  version: "1"
  description: "Virtual package"
  requires:
  - <<: *dep
- category: "utils"
  name: "gptfdisk"
  version: "1"
  description: "Virtual package"
  requires:
  - category: "layers"
    name: "sys-fs"
    version: ">=0"
- category: "utils"
  name: "e2fsprogs"
  version: "1"
  description: "Virtual package"
  requires:
  - <<: *dep
- category: "networking"
  name: "wireguard-tools"
  version: "1"
  description: "Virtual package"
  requires:
  - <<: *dep
- category: "utils"
  name: "grub2"
  version: "1"
  description: "Virtual package"
  requires:
  - category: "apps"
    name: "grub"
    version: ">=0"
- category: "utils"
  name: "rsync"
  version: "1"
  description: "Virtual package"
  requires:
  - <<: *dep
