{{ if ne .Values.image "" }}
image: {{.Values.image}}
unpack: true
{{else}}
image: "alpine"

package_dir: /gentoo

prelude:
- apk add curl xz
- mkdir /gentoo

steps:
- curl -L http://distfiles.gentoo.org/releases/{{.Values.arch}}/autobuilds/current-stage3-{{.Values.arch}}-systemd/stage3-{{.Values.arch}}-systemd-${STAGE_VERSION}.tar.xz | tar Jxp --xattrs --numeric-owner -C /gentoo

env:
- STAGE_VERSION={{ ( index .Values.labels "package.version" ) }}
{{end}}
# Add some common excludes
excludes:
- ^/etc/os-release
- ^/etc/gshadow
- ^/etc/hostname
- ^/etc/hosts
- ^/etc/machine-id
- ^/etc/machineid
- ^/sys
- ^/proc
