  - category: "kernel-modules"
    name: "virtualbox-modules-lts"
    version: 7.1.12+3
    uri:
      - https://www.virtualbox.org
    license: "GPL-3"
    description: "Kernel Modules for Virtualbox"
    lts: true
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-modules
    labels:
      emerge.jobs: "3"
      lts.kernel: "true"
    requires:
      - name: mocaccino-lts-full
        category: kernel
        version: ">=0"
