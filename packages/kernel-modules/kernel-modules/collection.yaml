  - category: "kernel-modules"
    name: "virtualbox-modules-lts"
    version: 7.0.12+15
    lts: true
    emerge:
      jobs: "3"
      packages:
        - app-emulation/virtualbox-modules
    labels:
      emerge.jobs: "3"
      lts.kernel: "true"
    requires:
      - name: mocaccino-lts-full
        category: kernel
        version: ">=0"
  - category: "kernel-modules"
    name: "virtualbox-guest-additions-lts"
