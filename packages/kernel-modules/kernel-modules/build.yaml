excludes:
- ^/var/cache/distfiles
- ^/usr/portage/distfiles
- ^/var/db/repos
- ^/var/cache/edb
- ^/usr/portage
- ^/var/db/pkg
- ^/var/lib/portage
- ^/var/log
- ^/var/lib/module-rebuild
- ^/luetbuild
- ^/lib/modules/.*-mocaccino/modules\..*

env:
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
- JOBS={{ .Values.emerge.jobs }}
  #prelude:
# Add custom package.use for each package in the collection
#- cp -rf {{.Values.name}}/package.use /etc/portage/
prelude:
- emerge -t -o -j ${JOBS} {{ join " " .Values.emerge.packages }}
{{- if .Values.lts }}
- luet install -y kernel/mocaccino-lts-modules
{{- else}}
- luet install -y kernel/mocaccino-modules
{{- end}}
- |
   modules=$(ls /lib/modules | head -n1) && \ 
   ln -s /usr/src/linux /lib/modules/$modules/build

steps:
- emerge -t -j ${JOBS} {{ join " " .Values.emerge.packages }}

requires:
{{- if .Values.lts }}
- category: "kernel-sources"
  name: "mocaccino-lts-sources"
  version: ">=0"
{{- else}}
- category: "kernel-sources"
  name: "mocaccino-sources"
  version: ">=0"
{{- end}}
