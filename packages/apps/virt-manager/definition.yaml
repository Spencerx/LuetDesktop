category: "apps"
name: "virt-manager"
version: 5.0.0-r2+13
uri:
  - https://virt-manager.org
license: "GPL-2"
description: "A graphical tool for administering virtual machines"
labels:
  emerge.jobs: "1"
  emerge.packages: >-
    app-emulation/virt-manager dev-libs/libisoburn dev-python/argcomplete net-misc/x11-ssh-askpass
requires:
  - category: "layers"
    name: "gnome-common"
    version: ">=0"
  - category: "layers"
    name: "qemu"
    version: ">=0"
provides:
  - name: virt-manager
    category: app-emulation
    version: '>=0'
  - name: libisoburn
    category: dev-libs
    version: '>=0'
  - name: argcomplete
    category: dev-python
    version: '>=0'
  - name: x11-ssh-askpass
    category: net-misc
    version: '>=0'
