category: "apps"
name: "foot"
version: 1.12.1+1
uri:
  - https://codeberg.org/dnkl/foot
license: "MIT"
description: "A fast, lightweight and minimalistic Wayland terminal emulator"
labels:
  emerge.jobs: "1"
  emerge.packages: >-
    gui-apps/foot dev-libs/libutf8proc media-libs/fcft
provides:
  - name: libutf8proc
    category: dev-libs
    version: '>=0'
  - name: foot
    category: gui-apps
    version: '>=0'
  - name: fcft
    category: media-libs
    version: '>=0'
requires:
  - category: "layers"
    name: "X"
    version: ">=0"
