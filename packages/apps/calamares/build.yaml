excludes:
- ^/var/cache/distfiles
- ^/usr/portage/distfiles
- ^/var/db/repos
- ^/var/cache/edb
- ^/usr/portage
- ^/var/db/pkg
- ^/var/lib/portage
- ^/var/log
env:
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"
- JOBS={{ ( index .Values.labels "emerge.jobs" ) | default "3" }}
prelude:
- cp -rf package.accept_keywords /etc/portage/
# Hack ebuild that is not compatible with python 3.10
# see https://bugs.gentoo.org/845423
- sed -i -e '/PYTHON_COMPAT/ s/9/10/' /var/db/repos/gentoo/app-admin/calamares/calamares-3.2.32.1-r1.ebuild
- ebuild /var/db/repos/gentoo/app-admin/calamares/calamares-3.2.32.1-r1.ebuild manifest
steps:
- emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }}
- cp 30-calamares.rules /etc/polkit-1/rules.d/
- chown 102:0 /etc/polkit-1/rules.d/*.rules
- chmod 700 /etc/polkit-1/rules.d/*.rules
requires:
- category: "buildbase"
  name: "kde-common"
  version: ">=0"
- category: "buildbase"
  name: "grub"
  version: ">=0"
requires_final_images: true
