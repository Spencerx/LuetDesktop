category: "apps"
name: "woeusb-ng"
version: 0.2.12+2
uri:
  - https://github.com/WoeUSB/WoeUSB-ng
license: "GPL-3+"
description: "Create a Windows USB stick installer from an iso image (rewrite of WoeUSB)"
labels:
