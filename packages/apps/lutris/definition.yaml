category: "apps"
name: "lutris"
version: "0.5.14+5"
uri:
  - https://lutris.net
license: "GPL-3+ CC0-1.0"
description: "An open source gaming platform for GNU/Linux"
labels:
  emerge.jobs: "3"
  emerge.packages: >-
    dev-python/moddb
    dev-python/pypresence
    dev-python/pyrate-limiter
    dev-python/redis
    dev-python/toolz
    media-sound/fluid-soundfont
    x11-apps/xgamma
    games-util/lutris
requires:
  - category: "layers"
    name: "X"
    version: ">=0"
provides:
  - category: "dev-python"
    name: "moddb"
    version: ">=0"
  - category: "dev-python"
    name: "pyrate-limiter"
    version: ">=0"
  - category: "dev-python"
    name: "pypresence"
    version: ">=0"
  - category: "dev-python"
    name: "redis"
    version: ">=0"
  - category: "dev-python"
    name: "toolz"
    version: ">=0"
  - category: "games-util"
    name: "lutris"
    version: ">=0"
  - category: "media-sound"
    name: "fluid-soundfont"
    version: ">=0"
  - category: "x11-apps"
    name: "xgamma"
    version: ">=0"
