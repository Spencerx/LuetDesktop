excludes:
- ^/var/cache/distfiles
- ^/usr/portage/distfiles
- ^/var/db/repos
- ^/var/cache/edb
- ^/usr/portage
- ^/var/db/pkg
- ^/var/lib/portage
- ^/var/log
env:
- JOBS={{ ( index .Values.labels "emerge.jobs" ) | default "3" }}
steps:
- emerge -j ${JOBS} {{ ( index .Values.labels "emerge.packages" ) }}
- emerge -C dev-lang/yasm sys-devel/bin86 sys-power/iasl
requires:
- category: "layers"
  name: "qt"
  version: ">=0"
- category: "kernel-modules"
  name: "virtualbox-modules"
  version: ">=0"
