category: "apps"
name: "cdemu"
version: "3.2.5+3"
uri:
  - https://cdemu.sourceforge.io
license: "GPL-2+"
description: "Command-line tool and cdemu-daemon"
labels:
  emerge.jobs: "1"
  emerge.packages: >-
    app-cdr/cdemu app-cdr/cdemu-daemon
provides:
  - name: cdemu
    category: app-cdr
    version: '>=0'
  - name: cdemu-daemon
    category: app-cdr
    version: '>=0'
  - name: libmirage
    category: dev-libs
    version: '>=0'
  - name: libao
    category: media-libs
    version: '>=0'
requires:
  - category: "kernel-modules"
    name: "vhba-lts"
    version: ">=0"
  - category: "layers"
    name: "X"
    version: ">=0"
