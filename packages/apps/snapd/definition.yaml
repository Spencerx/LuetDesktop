category: "apps"
name: "snapd"
version: 2.63+1
uri:
  - http://snapcraft.io
license: "GPL-3 Apache-2.0 BSD BSD-2 LGPL-3-with-linking-exception MIT"
description: "Service and tools for management of snap packages"
labels:
  emerge.jobs: "3"
  emerge.packages: >-
    app-containers/snapd sec-policy/apparmor-profiles sys-apps/apparmor
provides:
  - name: snapd
    category: app-containers
    version: '>=0'
  - name: apparmor-profiles
    category: sec-policy
    version: '>=0'
  - name: apparmor
    category: sys-apps
    version: '>=0'
requires:
  - category: "layers"
    name: "X"
    version: ">=0"
